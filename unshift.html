<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ['jaca', 'banana'];
        document.write("<br>" + frutas);
        frutas.push('laranja');
        document.write("<br>" + frutas);
        frutas.pop();
        document.write("<br>" + frutas);
        frutas.shift();
        document.write("<br>" + frutas);
        frutas.unshift('acerola');
        document.write("<br>" + frutas);

    </script>
</body>
</html>
