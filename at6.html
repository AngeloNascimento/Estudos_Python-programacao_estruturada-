<body>
    <script>
        alert("Digite 3 numeros para serem somados");
        var num1 = prompt("Digite um numero: ");
        var num1 = Number(num1);
        alert(`Digitando ${num1}`);
        
        var num2 = prompt("Digite segundo numero: ");
        var num2 = Number(num2);
        alert(`Digitando ${num1} + ${num2}`);

        var num3 = prompt("Digite tercerio numero: ");
        var num3 = Number(num3);
        alert(`Digitando ${num1}+${num2}+${num3}`);

        var soma = num1 + num2 + num3;
        document.write(`A soma: ${num1} + ${num2} + ${num3} = ${soma}`)
    </script>
